<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <title>Slider</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slidesIndex].image" :alt="slides[slidesIndex].title" />
                    <div class="text">
                        <h3>{{slides[slidesIndex].title}}</h3>
                        <p>
                            {{slides[slidesIndex].text}}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="slideUp"></div>
                    <div class="next" @click="slideDown"></div>
                    <div v-for="(slide,index) in slides" class="thumb">
                        <img  :src="slide.image" :alt="slide.title" @click="changeSlide(index)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js" defer></script>
</body>

</html>
